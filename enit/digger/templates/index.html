<!DOCTYPE html>
<html>
<head>
    <title>Ultra Secure DNS Checker</title>
    <style>
        body { max-width: 800px; margin: 20px auto; padding: 0 20px; }
        .container { background: #f8f9fa; padding: 20px; border-radius: 8px; }
        input[type="text"] { width: 70%; padding: 8px; margin-right: 10px; }
        button { padding: 8px 16px; background: #28a745; color: white; border: none; }
        .alert { margin-top: 20px; padding: 15px; border-radius: 4px; }
        .alert-success { background: #d4edda; border: 1px solid #c3e6cb; }
        .alert-danger { background: #f8d7da; border: 1px solid #f5c6cb; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Ultra Secure DNS Checker</h1>
        <form method="POST">
            <input type="text" name="url" 
                   placeholder="Enter domain (e.g. example.com)" 
                   pattern="[A-Za-z0-9.-]+" 
                   title="Only letters, numbers, dots, and hyphens" 
                   required>
            <button type="submit">Check</button>
        </form>
        
        {% if result %}
        <div class="alert alert-{{ result_class }}">
            {{ result }}
        </div>
        {% endif %}
    </div>
</body>
</html>
